<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarByAhsan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
    <div class="container-fluid">
    <div class="position-relative">
        <div class="road position-relative">
            <img src="./images/45338.jpg" alt="road" class="w-100" />
            <div class="car car1">
                <div class="car-body">
                    <img src="https://hasinhayder.github.io/CSS3-Keyframe-Transition/img/car.png" alt="car1" />
                </div>
                <div class="tair1 tair">
                    <img src="https://hasinhayder.github.io/CSS3-Keyframe-Transition/img/tyre.png" alt="tyre1" />
                </div>
                <div class="tair2 tair">
                    <img src="https://hasinhayder.github.io/CSS3-Keyframe-Transition/img/tyre.png" alt="tyre2" />
                </div>
            </div>
            <div class="car car2">
                <div class="car-body">
                    <img src="https://hasinhayder.github.io/CSS3-Keyframe-Transition/img/car3.png" alt="car2" />
                </div>
                <div class="tair1 tair">
                    <img src="https://hasinhayder.github.io/CSS3-Keyframe-Transition/img/tyre.png" alt="tyre3" />
                </div>
                <div class="tair2 tair">
                    <img src="https://hasinhayder.github.io/CSS3-Keyframe-Transition/img/tyre.png" alt="tyre4" />
                </div>
            </div>
        </div>
        <div class="position-absolute top-50">
            <div style="height: 100%;border: 5px solid white;width: 0px;position: absolute;bottom: 0px;left: 45%;right: 45%;"></div>
                    <div class="col py-3">
                        <button id="redButton" class="btn btn-danger p-4 rounded-circle" style="filter: drop-shadow(0px 0px 5px red);border: 5px solid black;"></button>
                    </div>
                    <div class="col py-3">
                        <button id="yellowButton" class="btn btn-warning p-4 rounded-circle" style="filter: drop-shadow(0px 0px 5px yellow);border: 5px solid black;"></button>
                    </div>
                    <div class="col py-3">
                        <button id="greenButton" class="btn btn-success p-4 rounded-circle" style="filter: drop-shadow(0px 0px 5px green);border: 5px solid black;"></button>
                    </div>
                </div>
    </div>
</div>
    

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script> -->
      <script defer src="app.js"></script>
</body>
</html>
